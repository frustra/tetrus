<ul class="peers">
  <li data-showif="peers.length">you're here with:</li>
  <li data-foreach-peer="peers">
    <a data-bind="peer.username" data-event-click="sendInvite"></a>
    <span data-showif="peer.username | equals sentInvite.username" class="smaller">- invite pending: <a data-event-click="cancelInvite">cancel</a></span>
  </li>
  <li data-hideif="peers.length">you're alone right now</li>
</ul>

<div id="invites">
  <ul data-showif="invitesSet.length">
    <li data-foreach-inviter="receivedInvites" data-context-invite="receivedInvites[inviter]">
      invitation from
      <span class="username" data-bind="invite.username"></span> :
      <a data-event-click="acceptInvite">accept</a>,
      <a data-event-click="rejectInvite">reject</a>
    </li>
  </ul>
</div>
